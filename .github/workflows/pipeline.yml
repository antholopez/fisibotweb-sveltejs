name: Deploymnet Pipeline

on:
  push:
    branches: [development]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Copy repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}

      # - name: Install npm dependencies
      #   run: npm ci
      
      # - name: Lint code
      #   run: npm run lint
      
      # - name: Run tests
      #   run: npm run test

  build-and-push:
    name: build and push image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Config env variables
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          BASE_URL: ${{ secrets.BASE_URL }}
          PORT: ${{ secrets.PORT }}
        run: |
          touch .env.production
          echo VITE_API_BASE_URL=${VITE_API_BASE_URL} >> .env.production
          echo BASE_URL=${BASE_URL} >> .env.production
          echo PORT=${PORT} >> .env.production

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:buildcache,mode=max

      - name: Delete config env variables
        run: |
          rm -rf .env.production

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
          USER_NAME: ${{ secrets.AWS_USERNAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_REPOSITORY: ${{ secrets.DOCKER_REPOSITORY }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} << EOF
            #Now we have got the access of EC2 and we will start the deploy .

            docker --version
            docker pull ${DOCKER_USERNAME}/${DOCKER_REPOSITORY}:latest
            docker stop ${DOCKER_REPOSITORY} || true
            docker rm ${DOCKER_REPOSITORY} || true
            docker run -p ${PORT}:${PORT} -d --restart unless-stopped --hostname ${DOCKER_REPOSITORY} --name ${DOCKER_REPOSITORY} ${DOCKER_USERNAME}/${DOCKER_REPOSITORY}:latest

            docker image prune -f

          EOF